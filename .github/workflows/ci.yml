name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build Debug
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          msbuild src/LaserSightWeaponComponent.sln -m -p:Configuration=Debug
      - name: Build Release
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          msbuild src/LaserSightWeaponComponent.sln -m -p:Configuration=Release